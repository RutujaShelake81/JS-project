  price: 2599,
  review:"Product Preview"
},
]


var section_Id = document.getElementById("main_section");

var divOne = document.createElement("div");

divOne.className = "img_div";

section_Id.appendChild(divOne);

var leftImg = document.createElement("img");
divOne.appendChild(leftImg);

var divTwo = document.createElement("div");
divTwo.className = "text_div";
section_Id.appendChild(divTwo);

var h1 = document.createElement("h1");
divTwo.appendChild(h1);

var h2 = document.createElement("h2");
divTwo.appendChild(h2);

var h4 = document.createElement("h4");
divTwo.appendChild(h4);

var h3 = document.createElement("h3");
divTwo.appendChild(h3);

var p = document.createElement("p");
divTwo.appendChild(p);

var button = document.createElement("button");
for(var i=0;i<productData1.length;i++){
 for(j in productData1[i]){
  console.log(j)
  if (j == "preview") {
    leftImg.src = productData1[i][j];
  }
  if (j == "name") {
    h1.innerHTML = productData1[i][j];
  }
  if (j == "brand") {
    h4.innerHTML += productData1[i][j];
  }
  if (j == "price") {
    h4.innerHTML += `<br><br> Price: Rs <span>${productData1[i][j]}</span> `;
  }
  if (j == "description") {
    h2.innerHTML += "Description";
    p.innerHTML = `<br> ${productData1[i][j]}`;
  }
  
    if (j == "review") {
      h2.innerHTML += `<br><br><br>  ${productData1[i][j]} `;
      h2.className = "review";
    }

  if (j == "photos") {
    for (var k= 0; k < productData1[i][j].length; k++) {
      var preImages = document.createElement("img");
      preImages.className = "previewImg";
      divTwo.appendChild(preImages);
      var a = productData1[i][j][k];
      preImages.src = a;
    }
  }
}
}


var z= document.getElementsByClassName("previewImg");
for (var i = 0; i < z.length; i++) {
  if (i == 0) {
    z[i].classList.add("active");
  }
  z[i].onclick = function () {
    var w = this.src;
    leftImg.src = w;
    var x = document.getElementsByClassName("active");
    console.log(x.length);
    if (x.length != 0) {
      x[0].className = "";
    }
    this.className = "active";
  };
}

function increment(numberOfIncrementCalls){
    numberOfIncrementCalls++;
    return numberOfIncrementCalls;
    }
n = document.getElementById("cart_count");
o = document.getElementById("event");
numOfIncr = 0;
o.addEventListener("click",function(){
numOfIncr = increment(numOfIncr);
var insert = numOfIncr.toString();
n.innerHTML = insert;
});
